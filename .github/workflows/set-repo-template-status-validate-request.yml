name: Set Repo Template Status - Validate Request

on:
  issues:
    types:
      - opened
      - edited
      - reopened
  issue_comment:
    types: [created]

env:
  ISSUE_TEMPLATE_NAME: "set-repo-template-status.yml"
  
jobs:
  validate:
    name: Set Repo Template Status - Validate Request
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'set-repo-template-status')) 
      || (github.event_name == 'issue_comment' && contains(github.event.issue.labels.*.name, 'set-repo-template-status') && contains(github.event.comment.body, '.validate')) }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6
        
      # Set up Node.js for issue-ops actions (parser and validator)
      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Get GitHub App Token
        id: token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.ISSUEOPSBOT_APP_ID }}
          private-key: ${{ secrets.ISSUEOPSBOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.repository_name }}
          permission-issues: write

      # Remove existing labels to start fresh
      - name: Remove Labels
        id: remove-label
        uses: issue-ops/labeler@v4
        with:
          action: remove
          github_token: ${{ steps.token.outputs.token }}
          labels: |
            validated
            approved
            denied
            submitted
          issue_number: ${{ github.event.issue.number }}
          repository: ${{ github.repository }}

      - name: ReOpen Issue If Closed
        if: ${{ github.event.issue.state == 'closed'}}
        id: reopen-issue
        uses: lee-lott-actions/open-issue@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          token: ${{ steps.token.outputs.token }}
          owner: ${{ github.repository_owner }}
          repo-name: ${{ github.event.repository.name }}

      - name: Parse Issue Body
        id: parse
        uses: issue-ops/parser@v5
        with:
          body: ${{ github.event.issue.body }}
          issue-form-template: ${{ env.ISSUE_TEMPLATE_NAME }}
          workspace: ${{ github.workspace }}

      - name: Validate Request
        id: validate
        uses: issue-ops/validator@v4
        with:
          add-comment: false
          github-token: ${{ steps.token.outputs.token }}
          issue-form-template: ${{ env.ISSUE_TEMPLATE_NAME }}
          issue-number: ${{ github.event.issue.number }}
          parsed-issue-body: ${{ steps.parse.outputs.json }}
          workspace: ${{ github.workspace }}

      # Validate the new repo name is not in use
      - name: Validate Repo Exists
        if: ${{ steps.validate.outputs.result == 'success' }}
        id: validate-repo
        uses: lee-lott-actions/verify-repo-exists@v1
        with:
          repo-name: ${{ fromJson(steps.parse.outputs.json)['repo-name'] }}
          token: ${{ steps.token.outputs.token }}
          owner: ${{ github.repository_owner }}   

      # Enter Comment with the results of the validation process.
      - name: Comment on Validation Result
        if: always()
        id: create-message
        run: |
          if [ "${{ job.status }}" != "success" ]; then
            MESSAGE="❌ Failed to validate request to update template repository status for repository. Check the workflow logs for details."
          elif [ "${{ steps.validate.outputs.result }}" != "success" ]; then
            MESSAGE="❌ Failed to validate request to update template repository status for repository. Error: Invalid issue form data. Check required fields. Verify disallowed characters are not present: $, #, *, &, %, double quote, backslash, backtick, forward slash, single quote."
          elif [ "${{ steps.validate-repo.outputs.repo-exists }}" != "true" ]; then
            MESSAGE="❌ Failed to validate request to update template repository status for repository. Error: Repository does not exists."          
          else
            MESSAGE="✅ Successfully validated request to update template repository status for repository. Please comment with '.submit' to proceed."
          fi
          
          echo "comment=$MESSAGE" >> $GITHUB_OUTPUT

      - name: Post Comment        
        if: always()
        id: post-comment
        uses: lee-lott-actions/post-issue-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          message: ${{ steps.create-message.outputs.comment }}
          token: ${{ steps.token.outputs.token }}
          owner: ${{ github.repository_owner }}
          repo-name: ${{ github.event.repository.name }}
          
      # Add 'validated' label if validation succeeds
      - if: >-
          job.status == 'success'
          && steps.validate.outputs.result == 'success'
          && steps.validate-repo.outputs.repo-exists == 'true'
        name: Add Validated Label
        id: add-label
        uses: issue-ops/labeler@v4
        with:
          action: add
          github_token: ${{ steps.token.outputs.token }}
          labels: |
            validated
          issue_number: ${{ github.event.issue.number }}
          repository: ${{ github.repository }}
